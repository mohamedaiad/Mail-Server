<app-sidebar></app-sidebar>
<div class="w-50 m-auto">
  <h1>Compose</h1>
  <div class="m-auto text-center mb-5 w-75">
    <strong>Priority</strong>
    <select
      (change)="findImportant($event)"
      name="importance"
      id="importance"
      class="w-75"
    >
      <option value="1">Not important</option>
      <option value="2" selected>Normal</option>
      <option value="3">important</option>
      <option value="4">VI message</option>
    </select>
  </div>

  <div
    class="d-flex justify-content-around"
    *ngFor="let item of list; let i = index"
  >
    <input
      class="w-75 my-1"
      type="text"
      id="to"
      placeholder="To"
      [(ngModel)]="toList[i]"
    />
  </div>

  <div class="plus">
    <button class="btn btn-info" (click)="add($event)">
      <i class="fas fa-plus"></i>
    </button>
  </div>
  <div class="d-flex justify-content-around my-1">
    <input
      class="w-75"
      type="text"
      id="subject"
      placeholder="Subject"
      [(ngModel)]="subject"
    />
  </div>
  <textarea
    class="d-flex justify-content-around m-auto my-1 w-75"
    name=""
    rows="10"
    [(ngModel)]="message"
    placeholder="The message"
  ></textarea>
  <div class="m-auto w-75">
    <button class="attach" (click)="getattachment()">Attachment</button>
    <a href="{{ answer }}" target="_blank" (click)="seenattach()">{{
      answer
    }}</a>
    <div class="d-flex justify-content-between">
      <button class="btn btn-info" (click)="send()">Send</button>
      <button class="btn btn-info" (click)="draft()">To draft</button>
    </div>
    <div class="alert" id="alert" [style.display]="display">
      <p>{{ expression }}</p>
    </div>
  </div>
</div>
